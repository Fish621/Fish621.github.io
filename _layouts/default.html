<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'zh-CN' }}">
  {% include head.html %}
  <style>
    /* 全局样式重置，清除默认边距，设置基础字体 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Microsoft YaHei", sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #fff;
      /* 给页面整体加水平内边距，避免顶格 */
      padding: 0 15px; 
    }
    /* 标题、段落等元素设置最大宽度和居中，限制内容宽度并居中显示 */
    header, main, footer {
      max-width: 900px;
      margin: 0 auto; 
      padding: 20px 0;
    }
    h1, h2, h3, p {
      margin-bottom: 10px;
    }
    a {
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
  <body>
    <!-- 导航栏 -->
    <header>
      <nav>
        <a href="{{ "/" | relative_url }}">{{ site.title }}</a>
        {% for page in site.pages %}
          {% if page.title and page.title != "Posts" %} 
            <a href="{{ page.url | relative_url }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}
      </nav>
    </header>

    <!-- 主内容 -->
    <main>
      {{ content }}
    </main>

    <!-- 页脚 -->
    <footer>
      <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
  </body>
</html>
